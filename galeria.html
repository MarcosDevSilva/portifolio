<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Valentes de Davi</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script DEFER src="script.js"></script>
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }

        #mainPageBackground {
            padding: 20px;
        }

        #header {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px;
        }

        #header a,
        #header span {
            text-decoration: none;
            color: black;
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
        }

        #content {
            margin: 20px 0;
        }

        #footer {
            display: flex;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .hoverEffect:hover {
            color: gray;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="mainPageBackground">
        <div id="header">
            <a href="index.html"class="hoverEffect">Home</a>
            <span class="hoverEffect">Galeria</span>
            <a href="avisos.html" class="hoverEffect">Avisos</a>
            <a href="calendario.html"class="hoverEffect">Calend&Aacute;rio</a>
            <a href="quemsomos.html"class="hoverEffect">Sobre n&oacute;s</a>
            <span class="hoverEffect">Doações / Contato</span>
        </div>
        <div id="content">
            OS VALENTES DE DAVI
        </div>
        <div id="footer">
            <div id="leftSideFooter">
                <p>Localiza&ccedil;&atilde;o: Igreja Central de São Bento.</p>
                <p>Pastor: Pr. Fabr&iacute;cio Meira.</p>
                <p>Diretor do clube: Elizeu Sousa</p>
            </div>
            <div id="rightSideFooter">
                <p>Capel&atilde;o: Francisco Maur&iacute;cio</p>
                <p>Drs. associados: Maria do Livramento e Francisco Diassis</p>
                <p>2017 - <span id="currentYear"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>

</html>
